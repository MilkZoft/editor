<!DOCTYPE html>
<html>
	<head>
		<style>
			.cjeditor {
				width: 650px;
				margin: 0 auto;
			}
		  	.editor {
		  		background: #EEE;
		  		border: 1px dotted #DDD;
		  		font-size: 0.8em;
		  		font-family: Arial, Verdana;
		  		width: 650px;
		  		height: 350px;
		  		margin: 0 auto;		  		
		  	}

		  	.controls {
		  		width:  650px;
		  		height: 30px;
		  		padding: 10px;
		  	}

		  	.no-display {
		  		display: none;
		  	}
		</style>

		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
		
		<script src="http://code.jquery.com/jquery-latest.js"></script>		
		<script src="js/cjeditor.js"></script>
	</head>

	<body>
		<p>Content</p>

		<div class="cjeditor">
			<div class="controls">
				<button id="bold">Bold</button>				
				<button id="italic">Italic</button>
				<button id="underline">Underline</button>
				<button id="ul">Unordered List</button>
				<button id="ol">Ordered List</button>
				<button id="link">Link</button>
				<button id="unlink">Unlink</button>
				<button id="image">Image</button>
				<button id="code">Code</button>
			</div>

			<p>
				<textarea id="editorTextArea" name="content" class="no-display"></textarea>
				<iframe id="editorFrame" class="editor"></iframe>
			</p>

			<p>
				<button id="editorSubmit">Submit</button>
			</p>
		</div>
	 
	</body>
</html>
